<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/png" href="./tab-logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- Container -->
    <div class="container flex bg-black">

        <!-- Left-Side -->
        <div class="left">

            <!-- Left-Home -->
            <div class="home bg-grey rounded m-1 p-1">

                <!-- Logo -->
                <div class="logo"><img class="invert" src="./logo.svg" alt="Logo"></div>

                <!-- Home and Search -->
                <ul>
                    <li><img class="invert" src="./home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="./search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <!-- Left-Library -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <!-- Song List -->
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <!-- Left-Footer -->
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>






        <!-- Right Side -->
        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>


            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- First Card -->
                    <div class="card">
                        <div class="play">
                            <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <!-- Green circle -->
                                <circle cx="32" cy="32" r="26" fill="#1DB954" />

                                <!-- Play icon -->
                                <polygon points="26,20 26,44 46,32" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025be30e0d058181d80d470511" alt="">
                        <h2>Ghar Kab Aaoge!</h2>
                        <p>Lorem ipsum dolor amet consectetur adipisicing elit. </p>
                    </div>

                    <!-- Second Card -->
                    <div class="card">
                        <div class="play">
                            <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <!-- Green circle -->
                                <circle cx="32" cy="32" r="26" fill="#1DB954" />

                                <!-- Play icon -->
                                <polygon points="26,20 26,44 46,32" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025be30e0d058181d80d470511" alt="">
                        <h2>Ghar Kab Aaoge!</h2>
                        <p>Lorem ipsum dolor amet consectetur adipisicing elit. </p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="./prevsong.svg" alt="">
                        <img id="play" src="./playsong.svg" alt="">
                        <img id="next" src="./nextsong.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
