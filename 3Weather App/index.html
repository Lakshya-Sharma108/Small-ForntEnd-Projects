<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="./Images/search.png" alt="" width="30px"></button>
        </div>

        <div class="weather">
            <img src="./Images/drizzle.png" class="weather-icon">
            <h1 class="temp">0¬∞c</h1>
            <h2 class="city">üìçLocation</h2>

            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humadity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>

        const apiKey = "3ad8ce0d80307b958830aec83960afc9";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    // Error Handling
    if (!response.ok) {
        document.querySelector(".city").innerHTML = "‚ö†Ô∏è City not found";
        document.querySelector(".temp").innerHTML = "--¬∞c";
        document.querySelector(".humidity").innerHTML = "--%";
        document.querySelector(".wind").innerHTML = "-- km/h";
        return;
    }

    var data = await response.json();

    document.querySelector(".city").innerHTML = "üìç " + data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    const weatherImg = {
        Clouds: "./Images/clouds.png",
        Clear: "./Images/clear.png",
        Rain: "./Images/rain.png",
        Drizzle: "./Images/drizzle.png",
        Mist: "./Images/mist.png",
        Snow: "./Images/snow.png",
    };

    // Smooth Icon Transition
    weatherIcon.style.opacity = "0";
    setTimeout(() => {
        weatherIcon.src = weatherImg[data.weather[0].main];
        weatherIcon.style.opacity = "1";
    }, 200);
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") checkWeather(searchBox.value);
});


    </script>
</body>
</html>
